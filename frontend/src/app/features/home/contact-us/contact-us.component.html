<div class="contact-us">
  <div class="contact-container">
    <h2>Contact Us</h2>
    <div class="contact-content">
      <div class="contact-info">
        <h3>Get in Touch</h3>
        <p>Feel free to reach out to us with any questions or concerns.</p>
        <ul>
          <li><strong>Address:</strong> 123 Xplora Street, Nairobi, Kenya</li>
          <li><strong>Email:</strong> contact&#64;xplora.com</li>
          <li><strong>Phone:</strong> +254 712 345 678</li>
        </ul>
      </div>
      <div class="contact-form">
        <form (submit)="onSubmit()">
          <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="name" required>
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required>
          </div>
          <div class="input-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" [(ngModel)]="message" required></textarea>
          </div>
          <div class="input-group">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
