<div class="create-user">
  <h2>Create User</h2>
  <form (ngSubmit)="createUser()">
    <div>
      <label for="username">Username *</label>
      <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
    </div>
    <div>
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
    </div>
    <div>
      <label for="first_name">First Name *</label>
      <input type="text" id="first_name" name="first_name" [(ngModel)]="user.first_name" required>
    </div>
    <div>
      <label for="last_name">Last Name *</label>
      <input type="text" id="last_name" name="last_name" [(ngModel)]="user.last_name" required>
    </div>
    <div>
      <label for="phone_number">Phone Number *</label>
      <input type="text" id="phone_number" name="phone_number" [(ngModel)]="user.phone_number" required>
    </div>
    <div>
      <button type="submit">Create User</button>
    </div>
  </form>
  <div *ngIf="error" class="error">{{ error }}</div>
</div>
