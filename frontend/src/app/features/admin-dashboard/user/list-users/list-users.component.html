<div class="user-list">
  <div class="top-bar">
    <h2>Users</h2>
    <button (click)="createUser()"><i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.phone_number }}</td>
        <td>
          <button (click)="viewUser(user.user_id)">View</button>
          <button (click)="editUser(user.user_id)">Edit</button>
          <button (click)="deleteUser(user.user_id)">Delete</button>
        </td>
      </tr>
      <tr *ngIf="users.length === 0">
        <td colspan="6">No users found</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="error" class="error">{{ error }}</div>
</div>
