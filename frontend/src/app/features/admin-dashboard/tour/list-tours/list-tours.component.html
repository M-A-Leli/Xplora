<div class="tour-list">
  <div class="top-bar">
    <h2>Tours</h2>
    <button (click)="createTour()"><i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Destination</th>
        <th>Price</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tour of tours">
        <td>{{ tour.title }}</td>
        <td>{{ tour.description }}</td>
        <td>{{ tour.destination }}</td>
        <td>{{ tour.price }}</td>
        <td>{{ tour.start_date }}</td>
        <td>{{ tour.end_date }}</td>
        <td>
          <button (click)="viewTour(tour.tour_id)">View</button>
          <button (click)="editTour(tour.tour_id)">Edit</button>
          <button (click)="deleteTour(tour.tour_id)">Delete</button>
        </td>
      </tr>
      <tr *ngIf="tours.length === 0">
        <td colspan="6">No tours found</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="error" class="error">{{ error }}</div>
</div>
