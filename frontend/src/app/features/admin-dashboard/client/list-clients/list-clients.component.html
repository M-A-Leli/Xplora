<div class="client-list">
  <div class="top-bar">
    <h2>Clients</h2>
    <button (click)="createClient()"><i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.User.username }}</td>
        <td>{{ client.User.email }}</td>
        <td>{{ client.User.first_name }}</td>
        <td>{{ client.User.last_name }}</td>
        <td>{{ client.User.phone_number }}</td>
        <td>
          <button (click)="viewClient(client.client_id)">View</button>
          <button (click)="editClient(client.client_id)">Edit</button>
          <button (click)="deleteClient(client.client_id)">Delete</button>
        </td>
      </tr>
      <tr *ngIf="clients.length === 0">
        <td colspan="6">No clients found</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="error" class="error">{{ error }}</div>
</div>
