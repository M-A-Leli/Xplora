<div *ngIf="client" class="edit-client-form">
  <button class="back-btn" (click)="goBack()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
  <h2>Edit Client</h2>
  <form (ngSubmit)="updateClient()">
    <div>
      <label for="username">username *</label>
      <input type="text" id="username" name="username" [(ngModel)]="client.username" required>
    </div>
    <div>
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" [(ngModel)]="client.email" required>
    </div>
    <div>
      <label for="first_name">First Name *</label>
      <input type="text" id="first_name" name="first_name" [(ngModel)]="client.first_name" required>
    </div>
    <div>
      <label for="last_name">Last Name *</label>
      <input type="text" id="last_name" name="last_name" [(ngModel)]="client.last_name" required>
    </div>
    <div>
      <label for="phone_number">Phone Number *</label>
      <input type="text" id="phone_number" name="phone_number" [(ngModel)]="client.phone_number" required>
    </div>
    <div>
      <button type="submit">Create Client</button>
    </div>
  </form>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="success" class="success">{{ success }}</div>
</div>
